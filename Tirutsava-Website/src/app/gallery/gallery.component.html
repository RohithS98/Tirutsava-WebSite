<div class="back">

    <div class="title">
       <mat-card >
          <h2 style="text-align: center;">Gallery is under Construction</h2>
       </mat-card>
    </div>

    <div class = "container">
        <div class="Toggle">
             <br>
        <mat-button-toggle class="tile" [class.active]="filterBy=='all'"(click)="filterBy='all'">
            Day 1
        </mat-button-toggle>
            <br>
        <mat-button-toggle class="tile" [class.active]="filterBy=='boats'"(click)="filterBy='boats'">
            Day 2
        </mat-button-toggle>
            <br>
        <mat-button-toggle class="tile">
            Day 3
        </mat-button-toggle>
            <br>
        <mat-button-toggle class="tile">
            Day 4
        </mat-button-toggle>
            <br>

                
        </div>

        <div class = "leftBox">
            <ul id="thumbnailsList">
                <li *ngFor="let image of visibleImages">
                    <a [routerLink]="['/image',image.id]">
                        <img src="{{image.url}}" class="image leftImage">
                    </a>
                </li>
            </ul>

        </div>

        <hr>

        <div class = "rightBox">
            <ul id="thumbnailsList">
                <li *ngFor="let image of visibleImages2">
                    <a [routerLink]="['/image',image.id]">
                        <img src="{{image.url}}" class="image rightImage">
                    </a>
                </li>
            </ul>
        </div>
    </div>

   
   
   
        

   
    
    
        

</div>

<div class="back">

    <div class="title" style="margin: auto">
       <mat-card>
          <h2> CONTACT US IS UNDER CONSTRUCTION </h2>
       </mat-card>
    </div>

    <div class = "formcontainer">
    <form class = "form">
        <div class="fullinp">
            <mat-form-field class="inp">
                <input matInput placeholder="Email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="fullinp">
            <mat-form-field class="inp">
                <input matInput placeholder="Profession" [formControl]="requiredFormControl">
                <mat-error *ngIf="requiredFormControl.hasError('required')">
                    Profession is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div class="fullinp">
            <mat-form-field class="inp">
                <textarea matInput placeholder="Details"></textarea>
            </mat-form-field>
        </div>

        <div class="button">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
</div>

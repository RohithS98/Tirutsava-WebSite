<div class="row">

    <div class="btn">
        <mat-button-toggle [routerLink]="['/gallery']">
          Back
        </mat-button-toggle>
      </div>
    <div class="col-md-12">
      <div [ngStyle]="{'background-image':'url('+image.url+')'}" class="img-container">
  
      </div>
    </div>
  </div>
  <div class="row">
    
    <div class="col-md-12 caption-row">
      <span id = "caption">
        {{image.caption}}
      </span>
    </div>
    
  </div>
